<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callout Alert — Coming Soon</title>
    <meta name="description" content="Callout Alert is coming soon.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            background: #0c0c0c;
            color: #c8c8c8;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 13px;
            overflow: hidden;
        }

        /* CRT scan flicker */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0) 0px,
                rgba(0,0,0,0) 1px,
                rgba(0,0,0,0.15) 1px,
                rgba(0,0,0,0.15) 2px
            );
            pointer-events: none;
            z-index: 999;
        }

        /* Terminal chrome */
        .terminal {
            max-width: 620px;
            width: 100%;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top bar */
        .bar {
            display: flex;
            justify-content: space-between;
            padding: 12px 20px;
            border-bottom: 1px solid #1e1e1e;
            font-size: 11px;
            color: #444;
        }

        .bar-left { display: flex; gap: 16px; }

        .bar .active {
            color: #d44030;
        }

        /* Main content area */
        .body {
            flex: 1;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 32px;
        }

        /* Header block */
        .header {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .bell {
            width: 28px;
            height: 28px;
            color: #d44030;
            flex-shrink: 0;
        }

        .title {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .title span {
            color: #d44030;
        }

        /* Divider */
        .hr {
            border: none;
            height: 1px;
            background: #1e1e1e;
        }

        /* System log lines — typed in one by one */
        .log {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .log-line {
            display: flex;
            gap: 10px;
            opacity: 0;
            animation: lineIn 0.15s ease-out forwards;
        }

        .log-line:nth-child(1) { animation-delay: 0.4s; }
        .log-line:nth-child(2) { animation-delay: 0.9s; }
        .log-line:nth-child(3) { animation-delay: 1.5s; }
        .log-line:nth-child(4) { animation-delay: 2.0s; }
        .log-line:nth-child(5) { animation-delay: 2.6s; }
        .log-line:nth-child(6) { animation-delay: 3.3s; }

        @keyframes lineIn {
            from { opacity: 0; transform: translateY(2px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .ts {
            color: #3a3a3a;
            flex-shrink: 0;
        }

        .msg { color: #777; }
        .msg.ok { color: #5a9a5a; }
        .msg.warn { color: #c49030; }
        .msg.alert { color: #d44030; }
        .msg.bright { color: #c8c8c8; }

        /* Blinking cursor after the last log line */
        .cursor {
            display: inline-block;
            width: 7px;
            height: 14px;
            background: #d44030;
            margin-left: 4px;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
            opacity: 0;
            animation: blink 1s step-end infinite, lineIn 0.15s ease-out 3.3s forwards;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Waiting override — cursor needs to stay visible after fading in */
        .cursor {
            animation: cursorAppear 0.15s ease-out 3.3s forwards, cursorBlink 1s step-end 3.45s infinite;
        }

        @keyframes cursorAppear {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes cursorBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Status bar at bottom */
        .statusbar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            border-top: 1px solid #1e1e1e;
            font-size: 11px;
            color: #333;
        }

        .statusbar .dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #c49030;
            border-radius: 50%;
            margin-right: 6px;
            animation: dotPulse 2.5s ease-in-out infinite;
            vertical-align: middle;
        }

        @keyframes dotPulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        @media (max-width: 520px) {
            .body { padding: 30px 16px; }
            .bar, .statusbar { padding: 10px 16px; font-size: 10px; }
            .title { font-size: 18px; }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="bar">
            <div class="bar-left">
                <span class="active">callout-alert</span>
                <span>dispatch-sys</span>
            </div>
            <span>v0.1.0</span>
        </div>

        <div class="body">
            <div class="header">
                <svg class="bell" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                </svg>
                <div class="title">Callout <span>Alert</span></div>
            </div>

            <hr class="hr">

            <div class="log">
                <div class="log-line">
                    <span class="ts">00:00:01</span>
                    <span class="msg">initializing dispatch core...</span>
                </div>
                <div class="log-line">
                    <span class="ts">00:00:02</span>
                    <span class="msg ok">alert engine loaded</span>
                </div>
                <div class="log-line">
                    <span class="ts">00:00:02</span>
                    <span class="msg ok">sms gateway connected</span>
                </div>
                <div class="log-line">
                    <span class="ts">00:00:03</span>
                    <span class="msg warn">notification pipeline standing by</span>
                </div>
                <div class="log-line">
                    <span class="ts">00:00:04</span>
                    <span class="msg bright">all systems ready</span>
                </div>
                <div class="log-line">
                    <span class="ts">00:00:05</span>
                    <span class="msg alert">awaiting launch signal...</span>
                    <span class="cursor"></span>
                </div>
            </div>
        </div>

        <div class="statusbar">
            <span><span class="dot"></span>standing by</span>
            <span>&copy; 2026 Callout Alert</span>
        </div>
    </div>
</body>
</html>
