<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callout Alert — Coming Soon</title>
    <meta name="description" content="Callout Alert is coming. Something big is on the horizon.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-deep: #06080d;
            --bg-surface: #0b0f18;
            --pulse-core: #ff3d2e;
            --pulse-glow: #ff5c3a;
            --pulse-ring: rgba(255, 61, 46, 0.12);
            --accent-amber: #ffb347;
            --text-primary: #e8e4df;
            --text-muted: #6b6e78;
            --text-dim: #3a3d47;
            --font-mono: 'Space Mono', monospace;
            --font-body: 'Outfit', sans-serif;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: var(--bg-deep);
            color: var(--text-primary);
            font-family: var(--font-body);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Noise texture overlay */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
            background-repeat: repeat;
            pointer-events: none;
            z-index: 100;
        }

        /* Subtle radial gradient behind the radar */
        .backdrop-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120vmax;
            height: 120vmax;
            background: radial-gradient(
                ellipse at center,
                rgba(255, 61, 46, 0.06) 0%,
                rgba(255, 61, 46, 0.02) 30%,
                transparent 65%
            );
            pointer-events: none;
        }

        /* Grid lines in background */
        .grid-bg {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.015) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.015) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
        }

        /* Scanline effect */
        .scanline {
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.08) 2px,
                rgba(0, 0, 0, 0.08) 4px
            );
            pointer-events: none;
            z-index: 99;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3rem;
            position: relative;
            z-index: 10;
            padding: 2rem;
        }

        /* Radar / Pulse animation */
        .radar-wrapper {
            position: relative;
            width: 280px;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .radar-ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid var(--pulse-ring);
            animation: pulseOut 4s ease-out infinite;
        }

        .radar-ring:nth-child(1) {
            width: 100%;
            height: 100%;
            animation-delay: 0s;
        }

        .radar-ring:nth-child(2) {
            width: 72%;
            height: 72%;
            animation-delay: 0.8s;
        }

        .radar-ring:nth-child(3) {
            width: 44%;
            height: 44%;
            animation-delay: 1.6s;
        }

        @keyframes pulseOut {
            0% {
                transform: scale(0.8);
                opacity: 1;
                border-color: rgba(255, 61, 46, 0.35);
            }
            100% {
                transform: scale(1.8);
                opacity: 0;
                border-color: rgba(255, 61, 46, 0);
            }
        }

        /* Core dot */
        .radar-core {
            width: 14px;
            height: 14px;
            background: var(--pulse-core);
            border-radius: 50%;
            position: relative;
            z-index: 2;
            box-shadow:
                0 0 20px rgba(255, 61, 46, 0.6),
                0 0 60px rgba(255, 61, 46, 0.3),
                0 0 120px rgba(255, 61, 46, 0.1);
            animation: corePulse 2s ease-in-out infinite;
        }

        @keyframes corePulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 61, 46, 0.6), 0 0 60px rgba(255, 61, 46, 0.3); }
            50% { transform: scale(1.2); box-shadow: 0 0 30px rgba(255, 61, 46, 0.8), 0 0 80px rgba(255, 61, 46, 0.4); }
        }

        /* Sweep line */
        .radar-sweep {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50%;
            height: 2px;
            transform-origin: 0 0;
            background: linear-gradient(90deg, var(--pulse-core), transparent);
            animation: sweep 4s linear infinite;
            opacity: 0.5;
        }

        @keyframes sweep {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Crosshairs */
        .crosshair-h, .crosshair-v {
            position: absolute;
            background: rgba(255, 255, 255, 0.04);
        }

        .crosshair-h {
            width: 100%;
            height: 1px;
            top: 50%;
        }

        .crosshair-v {
            height: 100%;
            width: 1px;
            left: 50%;
        }

        /* Brand text */
        .brand {
            text-align: center;
        }

        .brand-name {
            font-family: var(--font-mono);
            font-weight: 700;
            font-size: clamp(2rem, 6vw, 3.4rem);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-primary);
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .brand-name span {
            color: var(--pulse-core);
        }

        .tagline {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            letter-spacing: 0.35em;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-top: 1rem;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Status bar */
        .status {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-family: var(--font-mono);
            font-size: 0.7rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--text-muted);
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--accent-amber);
            border-radius: 50%;
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Corner coordinates */
        .coord {
            position: fixed;
            font-family: var(--font-mono);
            font-size: 0.6rem;
            color: var(--text-dim);
            letter-spacing: 0.1em;
            animation: fadeInUp 1.5s ease-out 1.5s both;
        }

        .coord-tl { top: 1.5rem; left: 1.5rem; }
        .coord-tr { top: 1.5rem; right: 1.5rem; }
        .coord-bl { bottom: 1.5rem; left: 1.5rem; }
        .coord-br { bottom: 1.5rem; right: 1.5rem; }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-family: var(--font-mono);
            font-size: 0.6rem;
            color: var(--text-dim);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            animation: fadeInUp 1.5s ease-out 1.8s both;
        }

        /* Mobile adjustments */
        @media (max-width: 520px) {
            .radar-wrapper {
                width: 200px;
                height: 200px;
            }

            .container {
                gap: 2rem;
            }

            .coord { display: none; }
        }
    </style>
</head>
<body>
    <div class="backdrop-glow"></div>
    <div class="grid-bg"></div>
    <div class="scanline"></div>

    <span class="coord coord-tl">47.6°N</span>
    <span class="coord coord-tr">122.3°W</span>
    <span class="coord coord-bl">SYS.INIT</span>
    <span class="coord coord-br">2026.02</span>

    <div class="container">
        <div class="radar-wrapper">
            <div class="crosshair-h"></div>
            <div class="crosshair-v"></div>
            <div class="radar-ring"></div>
            <div class="radar-ring"></div>
            <div class="radar-ring"></div>
            <div class="radar-sweep"></div>
            <div class="radar-core"></div>
        </div>

        <div class="brand">
            <h1 class="brand-name">Callout <span>Alert</span></h1>
            <p class="tagline">Coming Soon</p>
        </div>

        <div class="status">
            <div class="status-dot"></div>
            <span>Signal Detected — Preparing Transmission</span>
        </div>

    </div>

    <div class="footer">&copy; 2026 Callout Alert</div>
</body>
</html>
