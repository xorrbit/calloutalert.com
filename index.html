    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #111;
            color: #ddd;
            font-family: 'Barlow', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            margin-bottom: 2.5rem;
        }

        .logo svg {
            width: 32px;
            height: 32px;
            color: #e04030;
            filter: drop-shadow(0 0 12px rgba(224, 64, 48, 0.4));
            animation: ring 4s ease-in-out infinite;
        }

        @keyframes ring {
            0%, 100% {
                transform: rotate(0deg);
                filter: drop-shadow(0 0 12px rgba(224, 64, 48, 0.4));
            }
            15% { transform: rotate(10deg); }
            20% { transform: rotate(-8deg); }
            25% { transform: rotate(5deg); }
            30% { transform: rotate(0deg); }
            50% {
                filter: drop-shadow(0 0 20px rgba(224, 64, 48, 0.7));
            }
        }

        .logo h1 {
            font-size: 1.6rem;
            font-weight: 600;
            letter-spacing: 0.01em;
        }

        .logo h1 span {
            color: #e04030;
        }

        .coming-soon {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #666;
        }

        .footer {
            position: fixed;
            bottom: 1.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
